<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NxB IPTV</title>
  <link rel="icon" type="image/png" href="NxB IPTV.png">
<script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
    <script>
        jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";
    </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="container">
    <div class="video-container">
      <!--<div id="clock"></div>-->
      <div id="player"></div>
      <div id="fallbackMessage"></div>
    </div>

    <aside class="sidebar">
      <!-- Moved search bar to the top -->
      <div class="search-container">
        <input
          class="search-input"
          type="search"
          placeholder="🔍︎ Search channels..."
          oninput="setupChannelList()"
          id="searchInput"
          aria-label="Search channels"
        />
      </div>

      <div class="top-controls">
        <div class="theme-toggle">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
          <div class="channel-text">NxB IPTV</div>
        </div>
        <div id="channelCount"></div>
        <select id="categoryFilter" onchange="setupChannelList()">
        </select>
      </div>

      <div class="list-container">
        <ul class="channel-list" id="channelList"></ul>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
  <script src="channels.js"></script>
</body>
</html>
